<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gst Calculater</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <div id="counter"></div>
        <form >
            <h3 class=" wow fadeInUp col-12" data-wow-delay="0.1s">Gst Calculater</h3>
            <div class=" wow fadeInUp row"  data-wow-delay="0.3s">
               <div class="input-field col-12">
                   <label for="product">Product Name</label>
                <input  type="text" id="product" class="form-control" >
               </div>
            </div>
            <div class=" wow fadeInUp row">
               <div class="input-field col-12" data-wow-delay="0.5s">
                   <label for="model">Model</label>
                <input  type="text" id="model" class="form-control" >
               </div>
            </div>

            <div class=" wow fadeInUp row">
               <div class="input-field col-12" data-wow-delay="0.7s">
                   <label for="price">Price</label>
                <input  type="number" id="price" class="form-control" class="validate">
               </div>
            </div>

        
            <div class=" wow fadeInUp row" data-wow-delay="0.9s">
                    <div class="col-12 p-3">
                    <input type="radio" value="12" name="gst" class="with-gap" checked>
                    <span class="pl-2">12%</span>
                    <input type="radio" value="18" name="gst" class="with-gap" >
                    <span class="pl-2">18%</span>
                    <input type="radio" value="28" name="gst" class="with-gap" >
                    <span class="pl-2">28%</span>
                    </div>
            </div>
            <div class=" wow fadeInUp row" data-wow-delay="1.1s">
               <div class="input-field col-12 m-3">
                <input  type="submit" value="Submit" id="submit" class="btn btn-danger">
               </div>
            </div>
            <table data-wow-delay="1.3s"  id="result" class=" wow fadeInUp row"></table>
        </form>

        <script src="js/wow.js"></script>

        <script>
            var submit = document.getElementById('submit');
            
            submit.addEventListener('click',(e)=>{
                var product = document.getElementById('product').value;
                var model = document.getElementById('model').value;
                var price = document.getElementById('price').value;
                var gst = document.querySelector('input[type="radio"]:checked').value;
                var result = document.getElementById('result');
                e.preventDefault();
                result.innerHTML = "";
                var lines = result.appendChild(document.createElement("th"));
                var lines3 = result.appendChild(document.createElement("tr"));
                var lines4 = result.appendChild(document.createElement("tr"));
                var lines8 = result.appendChild(document.createElement("tr"));
                var lines5 = result.appendChild(document.createElement("tr"));
                var lines6 = result.appendChild(document.createElement("tr"));
                var lines7 = result.appendChild(document.createElement("tr"));

                    lines.innerText= "<------------------------------->";
                    lines3.innerText= "Product : "+product +"-"+ model;
                    lines4.innerText= "GST : "+gst+" %";
                    lines8.innerText= "Gross Price: "+(price-(price*gst/100))+" %";
                    lines5.innerText= "SGST : "+price*(gst/2)/100+" : "+gst/2+"%";
                    lines6.innerText= "CGST : "+price*(gst/2)/100+" : "+gst/2+"%";
                    lines7.innerText= "Net Price : "+price;
                var lines = result.appendChild(document.createElement("th"));
                    lines.innerText= "<------------------------------->";
            })
            new WOW().init();
        </script>
    </body>
</html>
